version: "3.8"

services:
  kylas-mcp:
    build: .
    image: kylas-mcp:latest
    container_name: kylas-mcp-lead
    environment:
      - KYLAS_API_KEY=${KYLAS_API_KEY}
      - KYLAS_BASE_URL=${KYLAS_BASE_URL:-https://api.kylas.io/v1}
    stdin_open: true
    tty: true
    # MCP over stdio - no ports needed when used as subprocess by MCP client
